[dbConfig]
authentication.timeout  = "200"
eicra.params.lang = "en_US"
eicra.params.domain = "http://localhost"
eicra.params.adapter  = "mysqli"
eicra.params.host     = "localhost"
eicra.params.username = ""
eicra.params.password = ""
eicra.params.dbname   = ""
eicra.params.tblprefix   = "eicra_"
eicra.params.port   = "3306"
eicra.params.profiler.class   = "Eicra_Service_Db_Profiler"
eicra.params.profiler.enabled = true

[web]
eicra.siteName = "PHP Holidays"
eicra.url = "http://localhost/test_zend/mainCMS"
eicra.charset = "utf-8"
eicra.web_title = "PHP Holidays"
eicra.meta_keyword = "PHP Holidays, CMS, Content Management System, Open source CMS, Zend Framework, Zend Framework CMS, jQuery, 960gs, 960 Grid System, Layout Editor"
eicra.meta_description = "PHP Holidays - A Commercial CMS powered by Eicrasoft Ltd, jQuery and 960grid"
eicra.offline = "false"
eicra.offline_message = "This site is maintained. Sorry for any inconvenience. Please come back later. Thank you."
eicra.session_lifetime = "3600"
eicra.debug = "false"
eicra.timezone = "Europe/London"

[datetime]
eicra.timezone = "Europe/London"
eicra.date_time_format = "m-d-Y H:i:s"
eicra.date_format = "m-d-Y"

[install]