[calculate]

;Add an Travel type element
calculate.elements.cost_travel_type.type = "radio"
calculate.elements.cost_travel_type.options.required = false
calculate.elements.cost_travel_type.options.label = "Trip type :"
calculate.elements.cost_travel_type.options.title = "Trip type :"
calculate.elements.cost_travel_type.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_travel_type.options.separator = "&nbsp;&nbsp;"
calculate.elements.cost_travel_type.options.multiOptions.one = "One way"
calculate.elements.cost_travel_type.options.multiOptions.both = "Return"
calculate.elements.cost_travel_type.options.value = "one"

;Add an Country element
calculate.elements.cost_package.type = "select"
calculate.elements.cost_package.options.size = 1
calculate.elements.cost_package.options.style = "width:150px;"
calculate.elements.cost_package.options.required = true
calculate.elements.cost_package.options.label = "Select Vehicle :"
calculate.elements.cost_package.options.title = "Select Vehicle"
calculate.elements.cost_package.options.class = "package_change ui-widget-content ui-corner-all"

;Add an Country element
calculate.elements.cost_booking_date.type = "text"
calculate.elements.cost_booking_date.options.style = "width:150px;"
calculate.elements.cost_booking_date.options.required = true
calculate.elements.cost_booking_date.options.label = "Booking Date :"
calculate.elements.cost_booking_date.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_booking_date.options.title = "Select Booking Date"

;Add an Country element
calculate.elements.cost_select_country_from.type = "select"
calculate.elements.cost_select_country_from.options.size = 1
calculate.elements.cost_select_country_from.options.style = "width:150px;"
calculate.elements.cost_select_country_from.options.required = false
calculate.elements.cost_select_country_from.options.label = "Country from:"
calculate.elements.cost_select_country_from.options.title = "Enter Cost per"
calculate.elements.cost_select_country_from.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_select_country_from.options.multiOptions.0 = "Select Country"	

;Add an Country element
calculate.elements.cost_select_country_to.type = "select"
calculate.elements.cost_select_country_to.options.size = 1
calculate.elements.cost_select_country_to.options.style = "width:150px;"
calculate.elements.cost_select_country_to.options.required = false
calculate.elements.cost_select_country_to.options.label = "Country to:"
calculate.elements.cost_select_country_to.options.title = "Enter Cost per"
calculate.elements.cost_select_country_to.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_select_country_to.options.multiOptions.0 = "Select Country"	

;Add an State element
calculate.elements.cost_zip_code_from.type = "text"
calculate.elements.cost_zip_code_from.options.size = 10
calculate.elements.cost_zip_code_from.options.required = false
calculate.elements.cost_zip_code_from.options.label = "Start Zip Code :"
calculate.elements.cost_zip_code_from.options.title = "Start Zip Code"
calculate.elements.cost_zip_code_from.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_zip_code_from.options.filters.trim.filter = "StringTrim"

;Add an State element
calculate.elements.cost_zip_code_to.type = "text"
calculate.elements.cost_zip_code_to.options.size = 10
calculate.elements.cost_zip_code_to.options.required = false
calculate.elements.cost_zip_code_to.options.label = "End Zip Code :"
calculate.elements.cost_zip_code_to.options.title = "End Zip Code"
calculate.elements.cost_zip_code_to.options.class = "ui-widget-content ui-corner-all"
calculate.elements.cost_zip_code_to.options.filters.trim.filter = "StringTrim"