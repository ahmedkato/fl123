[package]

;Add an Country element
package.elements.package_name.type = "text"
package.elements.package_name.options.size = 50
package.elements.package_name.options.required = true
package.elements.package_name.options.label = "Vehicle Name :"
package.elements.package_name.options.title = "Enter Vehicle Name"	
package.elements.package_name.options.filters.trim.filter = "StringTrim"

;Add an State element
package.elements.availability.type = "radio"
package.elements.availability.options.required = false
package.elements.availability.options.label = "Enabled :"
package.elements.availability.options.title = "Select Enabled :"
package.elements.availability.options.separator = "&nbsp;&nbsp;"
package.elements.availability.options.multiOptions.1 = "Yes"
package.elements.availability.options.multiOptions.0 = "No"
package.elements.availability.options.value = "1"


;Add an State element
package.elements.not_available_date.type = "text"
package.elements.not_available_date.options.size = 30
package.elements.not_available_date.options.readonly = 'readonly'
package.elements.not_available_date.options.required = false
package.elements.not_available_date.options.label = "Booked On :"
package.elements.not_available_date.options.title = "Select Booked On Dates :"
package.elements.not_available_date.options.separator = "&nbsp;&nbsp;"
package.elements.not_available_date.options.filters.trim.filter = "StringTrim"

;Add an Cost Per Unit element
package.elements.description.type = "textarea"
package.elements.description.options.cols = 60
package.elements.description.options.rows = 8
package.elements.description.options.required = false
package.elements.description.options.label = "Description :"
package.elements.description.options.title = "Enter Description"
package.elements.description.options.filters.trim.filter = "StringTrim"