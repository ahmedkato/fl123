[settings]

;Add an Country element
settings.elements.google_api_client_id.type = "text"
settings.elements.google_api_client_id.options.size = 50
settings.elements.google_api_client_id.options.required = false
settings.elements.google_api_client_id.options.label = "Google Client ID for API :"
settings.elements.google_api_client_id.options.title = "Enter Client ID for API"
settings.elements.google_api_client_id.options.filters.trim.filter = "StringTrim"

;Add an Cost Unit Title element
settings.elements.newsletter_template.type = "select"
settings.elements.newsletter_template.options.size = 1
settings.elements.newsletter_template.options.class = "state_id ui-widget-content ui-corner-all"
settings.elements.newsletter_template.options.required = true
settings.elements.newsletter_template.options.label = "Select Newsletter"
;settings.elements.newsletter_template.options.title = "Select Newsletter"