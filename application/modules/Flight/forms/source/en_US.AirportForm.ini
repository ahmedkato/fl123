[airport]

; Airport Name element
airport.elements.airport_name.type = "text"
airport.elements.airport_name.options.size = 50
airport.elements.airport_name.options.required = true
airport.elements.airport_name.options.label = "Airport Name:"
airport.elements.airport_name.options.title = "Enter Airport Name"
airport.elements.airport_name.options.class = "ui-widget-content ui-corner-all"
airport.elements.airport_name.options.value = ""
airport.elements.airport_name.options.filters.trim.filter = "StringTrim"
airport.elements.airport_name.options.filters.StripTags.filter = "StripTags"

;Airport Country element
airport.elements.country_id.type = "select"
airport.elements.country_id.options.style = "width:270px"
airport.elements.country_id.options.class = "country_id ui-widget-content ui-corner-all"
airport.elements.country_id.options.required = true
airport.elements.country_id.options.label = "Country :"
airport.elements.country_id.options.title = "Select Country"
airport.elements.country_id.options.value = ""

;Airport State element
airport.elements.state_id.type = "select"
airport.elements.state_id.options.style = "width:270px"
airport.elements.state_id.options.class = "state_id ui-widget-content ui-corner-all"
airport.elements.state_id.options.required = true
airport.elements.state_id.options.label = "State :"
airport.elements.state_id.options.title = "Select State"
airport.elements.state_id.options.value = ""

;Airport City element
airport.elements.city_id.type = "select"
airport.elements.city_id.options.style = "width:270px"
airport.elements.city_id.options.class = "city_id ui-widget-content ui-corner-all"
airport.elements.city_id.options.required = true
airport.elements.city_id.options.label = "City :"
airport.elements.city_id.options.title = "Select City"
airport.elements.city_id.options.value = ""

; Airport ICAO element
airport.elements.icao_code.type = "text"
airport.elements.icao_code.options.size = 50
airport.elements.icao_code.options.required = true
airport.elements.icao_code.options.maxlength = "4"
